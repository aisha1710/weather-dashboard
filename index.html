<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="row navbar navbar-dark bg-success">
        <div class="col-12 text-center">
          <h1 class="navbar-brand"><b>Weather Dashboard</b></h1>
        </div>
      </nav>
      <div class="row content-row">
        <div class="col-12 col-md-3 bg-light pt-3">
          <h4>Enter city below:</h4>
          <form>
            <div class="form-group input-group">
              <input type="text" class="form-control" id="city" />
              <div class="input-group-append">
                <button class="btn btn-success" type="button" id="search-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="card">
            <ul class="list-group list-group-flush" id="search-form"></ul>
            <button id="clear-history" class="btn btn-sm btn-success hide">
              Clear History
            </button>
          </div>
        </div>
        <div id="weather-container" class="col-12 col-md-9 hide">
          <div class="row">
            <div class="col-12">
              <div class="city-info border rounded my-3 px-3 py-3">
                <h2 id="current-city">
                  City Information
                  <small class="text-muted" id="date"></small>
                </h2>

                <p class="mb-0">Temperature: <span id="temp"></span></p>
                <p class="mb-0">Humidity: <span id="humidity"></span></p>
                <p class="mb-0">Wind Speed: <span id="wind-speed"></span></p>
                <p>UV index: <span id="uv-index"></span></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>
          <div id="five-day-forecast" class="row">
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Date</h5>
                  <i class="fa fa-sun"></i>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/bcd4d79a5a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
